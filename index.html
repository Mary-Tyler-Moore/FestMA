<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Peticov AR</title>
    <!-- AR.js stuff-->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <!-- end AR.js specific scripts -->

</head>

<body style="margin:0px; overflow:hidden;">
    <a-scene arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false'>
        <a-anchor>
            <!-- define the content to be displayed on top of the marker -->
            <a-plane src="assets/rainbow-fields.jpg" width="9" height="10" rotation="-75 0 0" position="4 -1 -1.5"></a-plane>
        </a-anchor>

        <a-camera-static />
    </a-scene>
</body>

</html>
