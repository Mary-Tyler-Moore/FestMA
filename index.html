<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Peticov AR</title>
    <!-- AR.js stuff-->
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <!-- end AR.js specific scripts -->

</head>

<body style="margin:0px; overflow:hidden;">
    <a-scene antialias="true" embedded arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false'>
        <a-anchor>
            <a-plane src="assets/labirinto.jpg" width="7.6" height="9.6" rotation="-90 0 0" position="4.5 0 -2">
            </a-plane>

            <a-text value="Labirinto de Antonio Peticov" color="black" width="3" position="-1 0.5 -1" rotation="-90 0 0"></a-text>
            
        </a-anchor>

        <a-camera-static />
    </a-scene>
</body>

</html>
