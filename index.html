<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Peticov AR</title>
    <!-- AR.js stuff-->
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <!-- end AR.js specific scripts -->

</head>

<body style="margin:0px; overflow:hidden;">
    <a-scene antialias="true" arjs='sourceType: webcam; trackingMethod: best; debugUIEnabled: false'>
        <a-anchor>
            <!-- define the content to be displayed on top of the marker -->
            <a-plane src="assets/labirinto.jpg" width="9" height="9" rotation="-90 0 0" ></a-plane>
        </a-anchor>

        <a-camera-static />
    </a-scene>
</body>

</html>
